apiVersion: apps/v1
kind: Deployment
metadata:
  name: zomato
  namespace: zomato-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zomato
  template:
    metadata:
      labels:
        app: zomato
    spec:
      containers:
      - name: zomato
        image: psschiatanya/zomato:21_20250223_0949
        ports:
        - containerPort: 3000   # Use port 3000
